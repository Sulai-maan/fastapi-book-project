# service-yaml/fastapi-book-project.yaml
apiVerson: serving.serving.knative.dev/v1
kind: Service
metadata:
  name: ${SERVICE_NAME}
  namespace: ${SERVICE_NAMESPACE}
spec:
  template:
    metadata: {}
    spec:
      containers:
        - name: web-app
          image: ${REGION}-docker.pkg.dev/${PROJECT_ID}/cloud-run-source-deploy/${SERVICE_NAME}:${GITHUB_SHA}
          command:
            - uvicorn
          args:
            - 'main:app'
            - '--host'
            - '0.0.0.0'
            - '--port'
            - '8080'
          ports:
            - name: http1
              containerPort: 8080
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
          startupProbe:
            timeoutSeconds: 240
            periodSeconds: 240
            failureThreshold: 1
            tcpSocket:
              port: 8080
        - name: nginx-1
          image: nginx
          resources:
            limits:
              cpu: 500m
              memory: 256Mi
          volumeMounts:
            - name: nginx_config
              mountPath: /etc/nginx/conf.d/
      volumes:
        - name: nginx_config
          secret:
            secretName: nginx_config1
            items:
              - key: latest
                path: default.config
